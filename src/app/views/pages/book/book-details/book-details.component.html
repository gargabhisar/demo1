<div class="row">
  <div class="col-xl-12 main-content ps-xl-4 pe-xl-5">
    <div class="example">
      <div class="d-flex align-items-start">
        <img [src]="getImage(Book.image)" class="align-self-start wd-100 wd-sm-150 me-3" alt={{Book.title}}>
        <div>
          <h4 class="card-title">{{Book.title}}</h4>
          <p class="fs-5"><span class="fw-bold">ISBN: </span>{{Book.isbn}}</p>
          <p class="fs-5"><span class="fw-bold">SIZE: </span>{{Book.size}}</p>
          <p class="fs-5"><span class="fw-bold">PAGES: </span>{{Book.pages}}</p>
          <p class="fs-5"><span class="fw-bold">MRP Paperback: </span>{{Book.pricePaperback}}</p>
          <p class="fs-5"><span class="fw-bold">MRP Kindle: </span>{{Book.priceKindle}}</p>
          <p class="fs-5"><span class="fw-bold">DESCRIPTION: </span>{{Book.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xl-12 ps-xl-4 text-center">
    <button class="btn btn-primary btn-lg" [routerLink]="['../../books']">Back To Books</button>
  </div>
</div>
