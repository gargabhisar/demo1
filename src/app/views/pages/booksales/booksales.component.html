<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText" (input)="Search()"
                        placeholder="Search by Title, ISBN, Date, OrderId or Status" />
                    <table id="dataTableExample" class="table table-sm table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>ISBN</th>
                                <th>Order Id</th>
                                <th>Channel</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>MRP</th>
                                <th>Quantity</th>
                                <th>Royalty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sale of allSales">
                                <td>{{sale.title}}</td>
                                <td>{{sale.isbn}}</td>
                                <td>{{sale.orderId}}</td>
                                <td>{{sale.channel}}</td>
                                <td>{{sale.date | date: 'dd/MMM/yyyy'}}</td>
                                <td>{{sale.status}}</td>
                                <td>{{sale.mrp}}</td>
                                <td>{{sale.quantity}}</td>
                                <td>{{sale.royalty}}</td>
                            </tr>
                        </tbody>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>ISBN</th>
                                <th>Order Id</th>
                                <th>Channel</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>MRP</th>
                                <th>Quantity</th>
                                <th>Royalty</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
